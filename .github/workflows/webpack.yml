name: NodeJS with Webpack

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Install and Build 🔧
      run: | 
        npm ci
        npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist