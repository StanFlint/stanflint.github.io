name: NodeJS with Webpack

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Install and Build 🔧
      run: | 
        npm ci
        npm run build

    - name: Upload pages artifact 📦
      uses: actions/upload-pages-artifact@v1.0.4
      with:
        path: dist

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build
